name: pre-commit

on:
  push:
  pull_request:
    branches:
      - master
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
    - name: GitHub Action for pytest
      uses: cclauss/GitHub-Action-for-pytest@0.5.0
